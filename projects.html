<!DOCTYPE html>
<html>

<head>
    <title>My Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Sidebar/menu -->
    <div>
        <nav class="w3-sidebar w3-collapse w3-animate-left" id="mySidebar"><br>
            <!-- Top area -->
            <div class="default-container">
                <!-- Close sidebar menu (visible on small screens only) -->
                <a href="#" onclick="closeSidebar()"
                    class="hide-on-large-screens float-right w3-jumbo w3-padding hover-text-grey unlinkify"
                    title="close menu">
                    <i class="fa fa-remove"></i>
                </a>
                <!-- Logo -->
                <a href="index.html">
                    <img src="iconwatermark.png" style="width:45%;" class="w3-round"><br><br>
                </a>
                <!-- Website name -->
                <h4><b>[name].design</b></h4>
            </div>
            <!-- Menu items -->
            <div class="menu-block">
                <a href="index.html" onclick="closeSidebar()" class="menu-item unlinkify"><i
                        class="fa fa-house fa-fw fa-lg w3-margin-right"></i>Home</a>
                <a href="projects.html" onclick="closeSidebar()" class="menu-item unlinkify"><i
                        class="fa fa-th-large fa-fw fa-lg w3-margin-right"></i>Projects</a>
                <a href="store.html" onclick="closeSidebar()" class="menu-item unlinkify"><i
                        class="fa fa-store fa-fw fa-lg w3-margin-right"></i>Store</a>
                <a href="contact.html" onclick="closeSidebar()" class="menu-item unlinkify"><i
                        class="fa fa-envelope fa-fw fa-lg w3-margin-right"></i>Contact</a>
            </div>
            <!-- Socials -->
            <div class="socials-panel">
                <a class="fa fa-lg fa-brands fa-instagram social-media-icon" href="https://instagram.com"></a>
                <a class="fa fa-brands fa-twitter social-media-icon" href="https://twitter.com"></a>
                <a class="fa fa-brands fa-linkedin social-media-icon" href="https://linkedin.com"></a>
                <a class="fa fa-brands fa-github social-media-icon"
                    href="https://github.com/monsoonery?tab=repositories"></a>
                <!-- Printables icon -->
                <svg class="social-media-icon" width="1em" height="1em" style="vertical-align:middle">
                    <a href="https://www.printables.com/@monsoonery" style="padding: 12px 16px;">
                        <polygon _ngcontent points="0 94.05 32.61 75.24 0 56.43 0 94.05" transform="scale(0.18 0.18)">
                        </polygon>
                        <polygon _ngcontent points="32.61 0 0 18.81 32.61 37.62 32.61 75.24 65.22 56.43 65.22 18.81 32.61 0"
                            transform="scale(0.18 0.18)"></polygon>
                </svg>
            </div>
            <div class="footer" id="myFooter">
                Â© 2023 me.
            </div>
        </nav>
    
        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="overlay hide-on-large-screens" onclick="closeSidebar()" style="cursor:pointer" title="close side menu"
            id="myOverlay"></div>
    </div>
    
    <!-- Main page content, alles hierin heeft margin-right 200 px voor de sidebar-->
    <div class="main">
        <!-- Header (page title + project tabs) -->
        <header id="header-projects">
            <!-- die twee hieronder zie je alleen wanneer je apparaat klein is-->
            <div class="hide-on-large-screens">
                <span id="hamburger-menu-button" class="float-left hover-text-grey" style="margin:16px;"
                    onclick="openSidebar()">
                    <i class="fa fa-bars fa-3x"></i>
                </span>
                <a href="#" class="float-right" style="margin:16px; width:48px; height:48px">
                    <img src="42.webp" style="max-height: 100%;">
                </a>
            </div>
            <!-- rest vd header, zie je op elk apparaat-->
            <div class="default-container">
                <h1><b>My Projects</b></h1>
                <div class="tabs-container" id="project-tabs">
                    <button class="tab-button" id="Featured"> <i class="fa fa-star FA-tab-margin"> </i>Featured</button>
                    <button class="tab-button" id="All"> <i class="fa fa-globe FA-tab-margin"> </i>All</button>
                    <button class="tab-button" id="Work"> <i class="fa fa-briefcase FA-tab-margin"> </i>Work</button>
                    <button class="tab-button" id="Personal"> <i class="fa fa-user FA-tab-margin"> </i>Personal</button>
                </div>
                <div class="dividing-bar"></div>
            </div> 
        </header>
        <!-- Major section that contains blocks with projects-->
        <div class="default-container">
            <!-- Subsection with sorting and filtering options (everything below here gets hidden on featured tab) -->
            <div id="sort-filter-subsection" class="hide-on-featured">
                <button id="sort-filter-button" class="w3-row">
                    <i class="fa fa-filter FA-margin-right"></i>
                    Sort & filter
                    <i id="sort-filter-icon" class="fa fa-angles-down fa-xs FA-margin-left"></i>
                </button>
                <!-- Div that contains sort/filter options, the button above (un)folds this section -->
                <div id="sort-filter-container" class="w3-row">
                    <!-- extra div to make collapse animation work-->
                    <div id="sort-filter-container-wrapper">
                        <!-- Sorting by date, A-Z etc -->
                        <div class="sort-filter-option" id="sort-options">
                            <div class="container__title">Sort results by:</div>
                            <div class="sort-container" id="project-sort">
                                <select id="sort-dropdown" onchange="handleSort()">
                                    <option value="date descending" selected>Completion date (descending)</option>
                                    <option value="date ascending">Completion date (ascending)</option>
                                    <option value="a-z">Title (A-Z)</option>
                                    <option value="z-a">Title (Z-A)</option>
                                    <!-- <option value="relevance">Relevance</option> -->
                                </select>
                            </div>
                        </div>
                        <!-- Labels-->
                        <div class="sort-filter-option" id="label-options">
                            <div class="container__title">Filter by project type(s):</div>
                            <div class="labels-container" id="project-labels"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subsection with results-->
            <div class="projects-container-title hide-on-featured" id="project-results"> Results (<span
                    id="project-count">0</span>)</div>
            <div id="projects-container"></div>
        </div>
        <br>
    </div>

</body>

</html>
