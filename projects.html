<!DOCTYPE html>
<html>

<head>
    <title>My Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Sidebar/menu -->
    <!-- <script src="nav.js"></script> -->
    <nav class="w3-sidebar w3-collapse w3-animate-left" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
                title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img src="iconwatermark.png" style="width:45%;" class="w3-round"><br><br>
            <h4><b>[name].design</b></h4>
        </div>
        <div class="w3-bar-block">
            <a id="menu-item-home" href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-home fa-fw w3-margin-right"></i>Home</a>
            <a href="projects.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-th-large fa-fw w3-margin-right"></i>Projects</a>
            <a href="store.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-shop fa-fw w3-margin-right"></i>Store</a>
            <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-envelope fa-fw w3-margin-right"></i>Contact</a>
        </div>
        <div class="w3-panel w3-large">
            <a class="fa fa-brands fa-instagram social-media-icon" href="https://instagram.com"></a>
            <a class="fa fa-brands fa-twitter social-media-icon" href="https://twitter.com"></a>
            <a class="fa fa-brands fa-linkedin social-media-icon" href="https://linkedin.com"></a>
            <a class="fa fa-brands fa-github social-media-icon" href="https://github.com/monsoonery?tab=repositories"></a>
            <svg class="social-media-icon" width="1em" height="1em" style="vertical-align:middle">
                <a href="https://www.printables.com/@monsoonery" style="padding: 12px 16px;">
                    <polygon _ngcontent points="0 94.05 32.61 75.24 0 56.43 0 94.05" transform="scale(0.18 0.18)"></polygon>
                    <polygon _ngcontent points="32.61 0 0 18.81 32.61 37.62 32.61 75.24 65.22 56.43 65.22 18.81 32.61 0" transform="scale(0.18 0.18)"></polygon>
            </svg>
        </div>
    </nav>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- Main page content-->

    <!-- Header -->
    <header class="w3-main" id="projects">
        <!-- die twee hieronder zie je alleen wanneer je apparaat klein is-->
        <a href="#"><img src="iconwatermark.png" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <!-- rest vd header, zie je op elk apparaat-->
        <div class="w3-container">
            <h1><b>Projects</b></h1>
            <div id="post-level" class="filter-container"></div>
            <div class="w3-bottombar"></div>
        </div>
    </header>

    <!-- Section that contains blocks with projects-->
    <div class="w3-main">
        <div class="container__title">Filter by project type(s):</div>
        <div id="post-categories" class="filter-container"></div>

        <div class="container__title">Sort results by:</div>
        <div id="post-sort" class="filter-container">
            <select id="sort-dropdown" onchange="handleSort()">
                <option value="relevance">Relevance</option>
                <option value="a-z" selected>A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="date ascending">Completion date ascending</option>
                <option value="date descending">Completion date descending</option>
              </select>
        </div>

        <div class="container__title"> Results (<span id="post-count"></span>)</div>
        <div id="posts-container"></div>
    </div>
</body>

</html>
