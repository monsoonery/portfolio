<!DOCTYPE html>
<html>

<head>
    <title>About</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>
    <!-- Sidebar/menu -->
    <script src="./nav.js"></script>

    <!-- Main page content-->
    <div class="main">
        <!-- Header (page title + eventuele tabs) -->
        <header id="header-about">
            <!-- die twee hieronder zie je alleen wanneer je apparaat klein is-->
            <div class="hide-on-large-screens">
                <span id="hamburger-menu-button" class="float-left hover-text-grey" style="margin:16px;"
                    onclick="openSidebar()">
                    <i class="fa fa-bars fa-3x"></i>
                </span>
                <a href="./index.html" class="float-right" style="margin:16px; width:48px; height:48px">
                    <img src="./assets/images/common/icongrey.png" class="w3-round" style="max-height: 100%;">
                </a>
            </div>
            <!-- rest vd header, zie je op elk apparaat-->
        </header>
        <br>
        <!-- Major section -->
        <div class="default-container">
            <div class="contact-grid-container">
                <div class="contact-grid-child" id="text-form">
                    <div class="grid-text">
                        <form method="post">
                            <h2 id="contact"><b>Contact me</b></h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <br>
                            <div>
                                <label class="form-label">Name</label>
                                <br>
                                <input class="form-input" type="text" name="name" required>
                            </div>
                            <br>
                            <div>
                                <label class="form-label">Email</label>
                                <br>
                                <input class="form-input" type="text" name="email" required>
                            </div>
                            <br>
                            <div>
                                <label class="form-label">Message</label>
                                <br>
                                <textarea class="form-input" name="message" rows="4" required></textarea>
                            </div>
                            <br>
                            <div>
                                <button type="submit" class="home-button"><i class="fa fa-paper-plane"></i>
                                    Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contact-grid-child" id="img-form">
                    <div class="grid-img-container">
                        <img class="grid-img" style="height: 550px" src=".\assets\images\common\placeholder.jpg"
                            onerror="onImgErrorSmall(this)">
                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>
    <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=yih3a1ya&n=n1.ratufa.io"></script>
</body>

</html>
